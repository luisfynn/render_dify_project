<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 - 파이썬샵</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", Roboto, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 0.5s ease-out;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            animation: popUp 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .check-icon {
            font-size: 40px;
            color: #2ecc71;
        }
        h1 {
            color: #333;
            margin: 0 0 15px;
            font-size: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .home-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.3s;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }
        .home-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* 애니메이션 효과 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popUp {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon-circle">
            <span class="check-icon">✔</span>
        </div>
        <h1>결제가 완료되었습니다!</h1>
        <p>
            구매해주셔서 감사합니다.<br>
            선택하신 작품 정보가 메일로 발송되었습니다.<br>
            멋진 예술 작품과 함께 행복하세요.
        </p>
        <a href="/" class="home-btn">홈으로 돌아가기</a>
    </div>

</body>
</html>
